<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>C02</title>
  </head>
  <body>
    <div class="center">
      <h1>Đăng nhập</h1>
      <form>
        <label for="taikhoan">Tài khoản</label>
        <input type="text" id="taikhoan" name="taikhoan" /><br /><br />
        <label for="matkhau">Mật khẩu</label>
        <input type="text" id="matkhau" name="matkhau" /><br /><br />
        <input type="checkbox" name="yes" value="checkbox" />
        <label for="yes">Tôi đồng ý với tất cả điều khoản...</label><br /><br />
        <div class="center">
          <button
            onclick="alert('Thông tin tài khoản sai')"
            style="
              height: 40px;
              width: 100px;
              background-color: darkturquoise;
              border-radius: 5px;
              border: 0px;
            "
          >
            Đăng nhập
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
